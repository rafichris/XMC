<title id="title"></title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="style.css">
<a href="/" class="btn btn--s">&lt;</a>&nbsp;&nbsp;<strong>Network Status</strong>
<hr>
<table border="0" cellspacing="0" cellpadding="3" style="width:310px">
<tr><td align="right">SSID :</td><td><span id="x_ssid"></span></td></tr>
<tr><td align="right">Hostname :</td><td><span id="x_hostname"></span></td></tr>
<tr><td align="right">IP :</td><td><span id="x_ip"></span></td></tr>
<tr><td align="right">Netmask :</td><td><span id="x_netmask"></span></td></tr>
<tr><td align="right">Gateway :</td><td><span id="x_gateway"></span></td></tr>
<tr><td align="right">Mac :</td><td><span id="x_mac"></span></td></tr>
<tr><td align="right">RSSI :</td><td><span id="x_rssi"></span>dBm / <span id="x_quality"></span>%</td></tr>
<tr><td colspan="2" align="center"><a href="javascript:GetState()" style="width:150px" class="btn btn--m btn--green">Refresh</a></td></tr>
</table>
